<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: red;
      text-decoration: none;  
      font-weight: bold;
    }

    a:visited {
      color: darkred;
    }

    a:hover {
      color: blue;
      text-decoration: underline;
    }

    a:active {
      color: green;
    }

    a::after {
      content: " (link)";
      font-size: 0.8em;
      text-decoration: none;
      font-weight: normal;
      color: gray;
    }


  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="https://github.com/alsvieira77" target="_blank">Repositorio Github</a></li>
    <li><a href="https://www.youtube.com/cursoemvideo">Canal do Youtube</a></li>
    <li><a href="https://www.cursoemvideo.com">Site do CursoEmVideo</a></li>
  </ul>
</body>
</html>
